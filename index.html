<!doctype html>
<html lang="en">
  <head>
    <title>Graphik - JOTA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="vendor-style.css"/>
    <script src="https://cdn.rawgit.com/mbostock/d3/v3.5.5/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/gabelerner/canvg/9577f1fc/canvg.js"></script>
    <script src="graphik-line-chart.js"></script>
    <script src="graphik-bar-chart.js"></script>
    <script src="graphik-chart.js"></script>
    <script src="graphik.js"></script>
  </head>
  <body>
    <nav>
      <div class="open-menu"><button class="open">Abrir gráfico anterior...</button></div>
      <h1>Graphik - JOTA</h1>
      <label class="type"><input type="radio" name="type" value="bar" checked="checked"/><span>Bar chart</span></label><label class="type"><input type="radio" name="type" value="line"/><span>Line chart</span></label>
      <button class="transpose">Alterar ordem de linhas para colunas</button>
      <p>Cole dados de uma planilha aqui:</p>
      <textarea name="input"></textarea>
      <label>Título<input name="title"></label>
      <label>Subtítulo<input name="subtitle"></label>
      <hr/>
      <label>Intervalo dos ticks<input name="tickInterval"></label>
      <hr/>
      <label>Prefixo dos dados<input name="dataPrefix"></label>
      <label>Sufixo dos dados<input name="dataSuffix"></label>
      <hr/>
      <label>Notas<input name="notes"></label>
      <label>Fonte<input name="source"></label>
      <label>Compl. crédito<input name="credit"></label>
      <hr/>
      <button class="show-advanced">Mostrar opções avançadas</button>
      <div class="advanced">
        <p>JavaScript customizado:</p>
        <textarea name="customScript"></textarea>
        <hr/>
      </div>
      <button class="create png">Criar imagem PNG<br/><span>estático</span></button><button class="create svg">Criar SVG<br/><span>embedar no editor de html</span></button>
    </nav>
    <div id="display"></div>
  </body>
</html>
